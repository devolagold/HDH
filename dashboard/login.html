<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HDH - Dashboard Login</title>
  <link rel="icon" type="image/svg" href="src/assets/favicon.svg"/>
  <link href="/dist/output.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black h-screen flex items-center justify-center">
  <div class="bg-black text-white p-0 rounded-md shadow-md">
    <section class="bg-black">
        <div class="w-screen flex flex-col items-center justify-center px-0 py-8 mx-auto md:h-screen lg:py-0">
            <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
                <img class="mr-2" src="/src/assets/Logo-White1.svg" alt="logo">
            </a>
            <div class="w-full rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0 bg-[#060606] ">
                <div class="p-4 space-y-4 md:space-y-6 sm:p-6">
                    <h1 class="text-xl text-center font-semibold md:text-2xl text-white">
                        Sign in to Admin Dashboard
                    </h1>
                    <form class="flex flex-col space-y-4 md:space-y-6"  id="loginForm">
                         <!-- Remove hidden class to show messages -->
                        <div class="new">
                             <label class="text-base text-center text-green-600"></label>
                         <label class="text-base text-center text-red-600"></label>
                        </div>
                        <div>
                            <label for="email" class="block mb-2 text-base font-medium text-white">Admin email</label>
                            <input type="email" name="email" id="email"  class="bg-transparent border border-[#ecbb0b] text-white rounded-lg block w-full p-3" placeholder="Enter email" required>
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-base font-medium text-white">password</label>
                            <input type="password" name="password" id="password"  placeholder="••••••••" class="bg-transparent border border-[#ecbb0b] text-white rounded-lg block w-full p-3" required>
                        </div>
                        <button  type="submit" class="w-full text-black bg-[#ECBD0B] hover:opacity-90 font-medium rounded-lg text-base px-5 py-2.5 text-center">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
      </section>
  </div>
  <script src="./login.js"></script>
</body>
</html>
