<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Button Behind Video</title>
  <style>
    body {
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  background-color: #f0f0f0; /* Optional background color for the body */
}

.container {
  position: relative;
}

video {
  width: 100%;
  height: auto;
  display: block;
}

.overlay-button {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #4CAF50; /* Button background color */
  color: white; /* Button text color */
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  cursor: pointer;
  z-index: -1; /* Set z-index to -1 to place the button behind the video */
}

.overlay-button:hover {
  background-color: #45a049; /* Button background color on hover */
}

  </style>
</head>
<body>
  <div class="container">
    <video src="src/assets/HDH model 2.mp4" controls></video>
    <button class="overlay-button">Click me</button>
  </div>
</body>
</html>
